name: GitHubActions-Demo
'on':
  push:
    branches:
      - main
jobs:
  build_release:
    runs-on: ubuntu-latest
    name: build_release
    steps:
      - uses: actions/checkout@v2
      
      - name: Checkout
        with:
          node-version: 14.x                    
          distribution: 'adopt'
          java-version: '1.8'
          maven-version: "3.6.3"
        uses: actions/setup-java@v1
      - name: NessQ
        run: |
          git clone https://github.com/rahulkarri/react-shopping-cart-nessq.git react-shopping-cart-nessq
          cd react-shopping-cart-nessq
          mvn --version
          java -version
          
       
