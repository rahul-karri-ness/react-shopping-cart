name: GitHubActions-Demo
'on':
  push:
    branches:
      - main
jobs:
  build_release:
    runs-on: ubuntu-latest
    name: build_release
    steps:
      - uses: actions/checkout@v2
      - name: Checkout
        with:
          node-version: 14.x
          java-version: '11'
          distribution: 'adopt'
        uses: actions/setup-node@v2
      - name: SonarQube
        with:
          args: >-
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY  }} -Dsonar.sources=.
            -Dsonar.css.node=. -Dsonar.host.url=${{ env.SONAR_URL  }}
            -Dsonar.login=${{ env.SONAR_TOKEN  }}
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_URL: https://sonarqube.ness-ie-practice.com
          SONAR_PROJECT_KEY: react-shopping-cart
          SONAR_TOKEN: afa3388a02a9966c446ba10461ee2ef5aa5eca40
      - name: Nessq
        run: |
          git clone https://rahulkarri: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@github.com/rahulkarri/react-shopping-cart-nessq.git react-shopping-cart-nessq
